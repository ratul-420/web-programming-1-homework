  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

</head>
<body>

  <!-- Aside Section -->
  <aside>
    <h3>Instructions</h3>
    <ul>
      <li>Click a button to switch between apps: Calculator or TicTacToe.</li>
      <li>The default app loaded is Calculator.</li>
    </ul>
  </aside>

  <!-- Main Content Section -->
  <div id="content">
    <h2>React SPA</h2>
    <div>
      <button onclick="showApp('calc')">Calculator</button>
      <button onclick="showApp('ttt')">TicTacToe</button>
    </div>
    <div id="react-root"></div>
  </div>

  <!-- React App JS for Calculator and TicTacToe -->
  <script type="text/babel" src="react/calculator/app.js"></script>
  <script type="text/babel" src="react/tictactoe/app.js"></script>

  <!-- React App Switcher Script -->
  <script type="text/javascript">
    function showApp(app) {
      if (app === 'calc') {
        ReactDOM.render(React.createElement(Calculator), document.getElementById('react-root'));
      } else {
        ReactDOM.render(React.createElement(TicTacToe), document.getElementById('react-root'));
      }
    }
    // Show Calculator by default
    window.onload = function() {
      showApp('calc');
    };
  </script>
</body>
